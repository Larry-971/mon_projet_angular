<div class="container">
  <h3>Contacter nous !</h3>
  <div class="row">
    <img class="col s6" src="assets/images/image5.jpg" alt="" srcset="">
    <form class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Nom</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="prenom" type="text" class="validate">
          <label for="prenom">Prenom</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <input id="icon_mail" type="email" class="validate">
          <label for="icon_mail">Email</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate" maxlength="10">
          <label for="icon_telephone">Telephone</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">message</i>
          <textarea id="message" type="textarea" class="validate" ></textarea>
          <label for="message">Message</label>
        </div>
      </div>
    </form>
  </div>
</div>
